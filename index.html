<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- IE使用当前浏览器的最高文档模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 多核浏览器使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天驰管理平台</title>
    <style type="text/css">
        html {
            font-size: 62.5%;
        }
    </style>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<script type="text/javascript">
    (function (doc, win) {
        let docEle = doc.documentElement,
            dpr = Math.min(win.devicePixelRatio, 3);
        let scale = 1 / dpr, resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize';
        docEle.dataset.dpr = dpr;
        let metaEle = doc.createElement('meta');
        metaEle.name = 'viewport';
        metaEle.content = 'initial-scale=' + scale + ',maximum-scale=' + scale;
        docEle.firstElementChild.appendChild(metaEle);
        let recalCulate = function () {
            let width = docEle.clientWidth;
            if (width / dpr > 640) {
                width = 640 * dpr;
            }
            docEle.style.fontSize = 20 * (width / 750) + 'px';
        };
        recalCulate();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvent, recalCulate, false);
    })(document, window);

    document.body.addEventListener("mousewheel", (evt) => {
        let ele = evt.target;
        if (ele.getAttribute("type") === "number") {
            evt = evt || window.event;
            if (evt.preventDefault) {
                // Firefox
                evt.preventDefault();
                evt.stopPropagation();
            } else {
                // IE
                evt.cancelBubble = true;
                evt.returnValue = false;
            }
            return false;
        }
    });
</script>
</body>
</html>
